<script type="text/x-template" id="about">
	<div>
		<!--关于胜大-->
		<div class="jumbotron">
			<div class="container">
				<hgroup>
					<h1>关于胜大</h1>

			</div>
		</div>
		
		<!--内容-->
		<div class="tab1">
			<div class="container">
				<h1>胜大简介</h1>
				<p>广东胜大科技有限公司始创于1998年，是集专业制鞋设备研发、制造、营销、服务于一体的综合型高新技术企业。秉承精益化、标准化、智能化、自动化、生态化”的经营理念，致力投入制鞋		设备产业结构技术、工序、管理升级创新的领域，匠心精神服务全球鞋业厂商！ </p>
				<p>胜大公司始终秉承“品质服务取胜，诚信共赢做大”的经营原则。以“专业制造，用心服务”为经营理念，以“专业、诚信创新、服务”为经营宗旨，以追求成为中国鞋机行业最优秀的公司为目标		，全心全意致力于鞋机事业的发展，经过十几年的力与坚持，已发展成为行业内的佼佼者。胜大人脚踏实地，一步一个脚印迈向我们的愿景成为全球鞋业厂商制鞋整厂设备的首选供应商。</p> 
				<p>我们的愿景 Our Vision</p>
				<p>公司“以人为本”的人性化管理模式，吸引了大批的优秀人才加盟，打造了一支团结协作、业务精干、技术过硬的学习型队。我们一直努力学习和吸收国内外先进的制鞋技术，融合自身优势，		不断创新突破，提高自身的研发与创新能力，紧跟界鞋机发展潮流，引进意大利、德国、台湾等先进的生产设备及理念，专业为客户提供制鞋整厂创新一站式5S的经营模式=业制造+销售+零部件+		售后服务+信息反馈，让客户在售前、售中、售后中感受胜大360度全方位高标准、高品质的专业服务</p>
				<img src="img/banner1.jpg" alt="" class="img-responsive">
			</div>
		</div>
